<!DOCTYPE html>
<html>
    <head>
        <title>Registeration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="formbody" style="background-color:black";>
        <div class="form">
            <form>
                <h2 class="formh2">REGISTERATION FORM</h2>
                <br>
                <br>
                <label>First Name:</label>
                <br>
                <input type="text" name="First Name" placeholder="Enter the First Name" required />
                <br>
                <br>
                <label>Last Name:</label>
                <br>
                <input type="text" name="Last Name" placeholder="Enter the Last Name" required />
                <br>
                <br>
                <label>E-Mail ID:</label>
                <br>
                <input type="email" name="E-Mail" placeholder="Enter your Mail Address" required />
                <br>
                <br>
                <label>Phone Number:</label>
                <br>
                <input type="text" name="Phone" placeholder="Enter your Mobile Number" required />
                <br>
                <br>
                <label>Gender:</label>
                <br>
                <input type="radio" name="male">Male
                <input type="radio" name="female">Female
                <input type="radio" name="others">Others
                <br>
                <br>
                <div class="event" required />
                <label for="event">Events:</label required><br>
                <select class="event" name="event" required>
                    <option value="Workshop">Workshop</option>
                    <option value="Workshop">Conference</option>
                    <option value="Workshop">Hackathon</option>
                    <option value="Workshop">Ideathon</option>
                
                </select>
            </div>
                <br>
                <br>
                <button type="submit">
                    <a href="submit.html">SUBMIT</a></button>
                
            </form>
        </div>

    </body>
</html>
